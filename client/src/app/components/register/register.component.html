<h4 class="text-center">Register</h4>

<form *ngIf="!stepper" [formGroup]="registerFormFirst"
  (ngSubmit)="onRegisterFirst()"
  class="mt-5">

  <div class="form-group">
    <label for="id">ID</label>
    <input
      type="number"
      class="form-control"
      id="id"
      formControlName="id"
      required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      required>
  </div>

  <div class="form-group">
    <label for="password-confirm">Password Confirm</label>
    <input
      type="password"
      class="form-control"
      id="password-confirm"
      formControlName="passwordConfirm"
      required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>


<form *ngIf="stepper" [formGroup]="registerFormSecond"
  (ngSubmit)="onRegisterSecond()"
  class="mt-5">
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      formControlName="city"
      required>
  </div>

  <div class="form-group">
    <label for="street">Street</label>
    <input
      type="text"
      class="form-control"
      id="street"
      formControlName="street"
      required>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      required>
  </div>

  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last-name"
      formControlName="lastName"
      required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<p>
  First Step: {{ registerFormFirst.status }}
</p>

<p>
  Second Step: {{ registerFormSecond.status }}
</p>
