<h4 class="text-center">Login</h4>
<div class="row">
  <div class="col-12">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control" id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted &&
          loginForm.controls.email.errors }"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted &&
          loginForm.controls.password.errors}"
          required>
      </div>

      <button type="submit" class="btn btn-outline-primary px-5">Submit</button>
    </form>
  </div>
</div>

<p class="mt-5">
  Form Status: {{ loginForm.status }}
</p>
