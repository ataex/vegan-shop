


<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h5>Shopping Cart</h5>

        </div>
        <div class="col-md-9">


            <div class="container-fluid">


                <h5>Products </h5>


                <div class="list-group list-group-horizontal">
                    <button *ngFor="let c of categories; let i= index;"
                        [class.active]="active === i" class="list-group-item
                        flex-fill list-group-item-action" (click)="onClick(i)">{{c.type}}</button>
                </div>
                <app-products-search></app-products-search>
                <div class="row">
                    <app-store-items
                        class="col-md-4 my-2"
                        *ngFor="let p of products |
                        search:searchText:'pName'"
                        [product]="p"></app-store-items>
                </div>
            </div>
        </div>
    </div>
</div>
