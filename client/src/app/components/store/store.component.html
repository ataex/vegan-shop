

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h5>Shopping Cart</h5>

        </div>
        <div class="col-md-10">


            <div class="container-fluid">
                <h5>Products </h5>

                <input [(ngModel)]="searchText" class="form-control"
                    type="search"
                    placeholder="Search For Products">

                <div class="row">
                    <div class="col-md-4 my-2" *ngFor="let p of products |
                        search:searchText">
                        <div class="card">
                            <img class="card-img-top" [src]="p.imageURL"
                                alt="Card
                                image
                                cap">
                            <div class="card-body">
                                <h5 class="card-title">{{p.pName}}</h5>
                                <p class="card-text">type: {{p.categoryID.type}}</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
